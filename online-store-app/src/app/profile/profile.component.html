<section class="profile">
  <h1>User Profile</h1>

  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>{{ auth.getUserData()?.login }}</mat-card-title>
      <mat-card-subtitle>Admin</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="'/'">Go Home</button>
      <button mat-raised-button color="warn" (click)="logout()">Log Out</button>
    </mat-card-actions>
  </mat-card>
</section>
